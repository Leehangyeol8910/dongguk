<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7차시 홈페이지</title>
  <style>
    /* 전체 배경 */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #84fab0, #8fd3f4);
      color: #fff;
    }

    /* 상단 제목 */
    h1 {
      margin-top: 50px;
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* 검색 영역 */
    .search-box {
      margin: 30px auto;
      width: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .search-title {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .search-box input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #fff;
      border-radius: 5px;
      outline: none;
      margin-right: 10px;
    }

    .search-box input[type="submit"] {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .search-box input[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* 유튜브 영상 영역 */
    .videos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .videos iframe {
      width: 45%;
      height: 315px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* 푸터 */
    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.2);
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>7차시 홈페이지</h1>

  <!-- 검색창 -->
  <div class="search-box">
    <div class="search-title">구글 검색</div>
    <form action="https://www.google.com/search" method="get" target="_blank">
      <input type="text" name="q" placeholder="검색어를 입력하세요">
      <input type="submit" value="검색">
    </form>
  </div>

  <!-- 유튜브 영상 -->
  <div class="videos">
    <!-- 첫 번째 유튜브 영상 -->
    <iframe 
      src="https://www.youtube.com/embed/9MZl5NDwaX8" 
      title="YouTube video 1" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
    
    <!-- 두 번째 유튜브 영상 -->
    <iframe 
      src="https://www.youtube.com/embed/QtFNIZV_RO8" 
      title="YouTube video 2" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>

  <footer>
    <p>© 2025 7차시 홈페이지. All rights reserved.</p>
  </footer>
</body>
</html>
